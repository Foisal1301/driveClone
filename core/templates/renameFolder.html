{% extends 'Account/base.html' %}
{% block title %}Rename {{ folder.name }}{% endblock %}
{% block content %}
<div class="shadow-lg p-4 mb-5 bg-body rounded">
    <form method="post" action=".">
        {% csrf_token %}
        <center><h1>Rename</h1></center><br/>
        <div class="form-floating mb-3">
            <input required name='name' type="username" class="form-control" id="floatingInput" placeholder="Name" value="{{ folder.name }}">
            <label for="floatingInput">Name</label>
        </div>
        <button id="submit" class='btn btn-success container-fluid' type='submit'>Rename</button>
    </form>
</div>
{% endblock %}
